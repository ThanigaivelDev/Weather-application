<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
<body>
    <div class="container">
        <!-- <img src="https://toppng.com/uploads/preview/white-cloud-symbol-png-11552338906lidky4nwsc.png" alt="Cloudy Sky" class="weather-cloud">  -->
        <div class="Weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time_location">
                <p>Delhi</p>
                <span>12:58 - Monday 2024-12-23</span> <!-- Change this to a span -->
            </div>
            
            <div class="condition">
                <p></p>
                <p></p>
            </div>
        </div>
        <nav>
            <form>
                <input type='text' placeholder="Search for a location" class='search_area'/>
                <button type="Submit">Search Button</button>
            </form>
        </nav>
    </div>
    
    

</body>
<script src="script.js"></script>
</html>
